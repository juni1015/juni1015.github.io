<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</head>
<style>
    #container {
        width: 70%;
        margin: 100px auto;
    }
    h3 {
        margin-bottom: 30px;
    }
    #signup {
        display: block;
        margin-left: auto;
    }
</style>

<body>
    <div id="container">
        <form action="#" name="loginForm" method="post" onsubmit="return login_check()">
            <h3>로그인 페이지</h3>
            <button id="signup" class="btn btn-outline-dark" onclick="location.href='join.html'">sign up</button>
            <label for="login-id">아이디</label>
            <input type="text" id="login-id" name="loginId" class="form-control" onblur="id_check()">
            <h6 id="id-result"></h6>
            <label for="login-password">비밀번호</label>
            <input type="text" id="login-password" name="loginPassword" class="form-control" onblur="password_check()">
            <h6 id="password-result"></h6>
            <div class="row">
                <div class="col d-grid">
                    <input type="submit" value="로그인" class="btn btn-outline-dark">
                </div>
            </div>
    </div>
    </form>
</body>
</html>
