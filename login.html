<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<style>
    #container {
        width: 70%;
        margin: 100px auto;
    }
    h3 {
        margin-bottom: 30px;
    }
    #signup {
        display: block;
        margin-left: auto;
    }
</style>

<body>
    <div id="container">
        <form action="#" name="loginForm" method="post" onsubmit="return login_check()">
            <h3>로그인 페이지</h3>
            <button id="signup" class="btn btn-outline-dark" onclick="location.href='./06_join.html'">sign up</button>
            <label for="login-id">아이디</label>
            <input type="text" id="login-id" name="loginId" class="form-control" onblur="id_check()">
            <h6 id="id-result"></h6>
            <label for="login-password">비밀번호</label>
            <input type="text" id="login-password" name="loginPassword" class="form-control" onblur="password_check()">
            <h6 id="password-result"></h6>
            <div class="row">
                <div class="col d-grid">
                    <input type="submit" value="로그인" class="btn btn-outline-dark">
                </div>
            </div>
    </div>
    </form>
</body>
<script>
    const id_check = () => {
        const id = document.getElementById("login-id");
        const idResult = document.getElementById("id-result");
        if(id.value.length == 0) {
            idResult.innerHTML = "필수 입력입니다"
            idResult.style.color = "red";
            return false;
        } else {
            idResult.innerHTML = "";
            return true;
        }
    }
    const password_check = () => {
        const password = document.getElementById("login-password");
        const passwordResult = document.getElementById("password-result");
        if(password.value.length == 0) {
            passwordResult.innerHTML = "필수 입력입니다"
            passwordResult.style.color = "red";
            return false;
        } else {
            passwordResult.innerHTML = "";
            return true;
        }
    }
    const login_check = () => {
        // email, password 중 하나라도 입력되지 않았으면 submit을 하지 않고
        // 입력자히 않은 항목에 focus를 줌
        const id = document.getElementById("login-id");
        const password = document.getElementById("login-password");
        if (id_check() && password_check()) {
            return true;
        } else {
            if (!id_check()) {
                // email 입력에 focus
                id.focus();
                return false;
            } else if (!password_check()) {
                password.focus();
                return false;
            }
        }
    }
</script>
</html>
